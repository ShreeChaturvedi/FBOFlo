<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBO Flo Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="overlay hidden"></div>
    <header>
        <div id="logo"></div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Register</a>
            <a href="#">Book FBO Services</a>
            <a href="#">Chat Now via Messages</a>
            <a href="#">Save Flow's Contact Card</a>
            <a href="#">About</a>
        </nav>
    </header>

    <div class="filter-bar">
        <!-- Filters will be dynamically created here -->
    </div>
    <section id="comparability">
        <div class="fbo-grid">
            <!-- FBOs will be dynamically loaded in a grid here -->
        </div>
    </section>
    <div class="chat-icon">
        <!-- Chat icon to open/close chat box -->
        <span class="material-symbols-outlined">forum</span>
    </div>
    <div class="chat-box hidden">
        <div class="inner">
            <div class="chat-head">
                <div class="chat-head-title">
                    <h2>Chat</h2>
                    <div class="chat-head-icon"></div>
                </div>
                <div class="with-information">
                    <div class="with-fbo">
                        <span>Chat with </span>
                        <select class="with-fbo-dropdown" required>
                            <option value="" selected>Select FBO</option>
                            <!-- FBOs will be dynamically loaded here -->
                        </select>
                    </div>
                    <div class="as-who">
                        <span>You are </span>
                        <select class="as-who-dropdown">
                            <option value="1" selected>Pilot</option>
                            <option value="2">Passenger</option>
                            <option value="3">FBO</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="messages">
                <!-- Messages will be displayed here -->
            </div>
            <div class="message-suggestions">
                <!-- Predefined messages will be dynamically created here -->
            </div>
            <div class="chatInput-wrapper">
                <input type="text" id="chatInput" placeholder="Type your message...">
                <button onclick="sendCustomMessage()" id="sendButton" type="submit">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 <b>FBO Flo.</b> All rights reserved.</p>
    </footer>

    <div class="fbo-details-container hidden">
        <div class="fbo-details-left"></div>
        <div class="fbo-details-right">
            <div class="fbo-details-head">
                <div class="first-row">
                    <h1 id="fbo-details-title"></h1>
                    <div class="chat-icon fbo">
                        <!-- Chat icon to open/close chat box -->
                        <span class="material-symbols-outlined">forum</span>
                    </div>
                </div>
                <div class="fbo-details-location">
                    <div class="fbo-details-location-header">
                        <span class="material-symbols-outlined">location_on</span>
                        <p class="fbo-details-location-text"></p>
                    </div>
                    <hr>
                </div>
            </div>
            <div class="fbo-details-body">

                <div class="price">
                    <div class="price-head">
                        <span class="material-symbols-outlined">attach_money</span>
                        <h3>Fees Breakdown</h3>
                    </div>
                    <div class="price-body">

                    </div>
                </div>

                <div class="services">
                    <div class="services-head">
                        <span class="material-symbols-outlined">build</span>
                        <h3>Services</h3>
                    </div>
                    <div class="services-body">

                    </div>
                </div>

                <div class="contact">
                    <div class="contact-head">
                        <span class="material-symbols-outlined">contact_page</span>
                        <h3>Contact</h3>
                    </div>
                    <div class="phone">
                        <span class="material-symbols-outlined">phone</span>
                        <p class="contact-number"></p>
                    </div>
                    <div class="email">
                        <span class="material-symbols-outlined">email</span>
                        <p class="contact-email"></p>
                    </div>
                    <div class="website">
                        <span class="material-symbols-outlined">public</span>
                        <a href="#" class="contact-website"></a>
                    </div>
                </div>


                <div class="services">

                </div>

            </div>
        </div>
    </div>

    <script src="scriptFilter.js"></script>
    <script src="scriptMessages.js"></script>
</body>

</html>
